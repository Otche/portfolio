services:
  web-portfolio:
    image: nginx
    container_name: 'portfolio-nginx'
    ports:
      - '80:80'
    volumes:
      - './nginx/nginx.dev.conf:/etc/nginx/nginx.conf'
      - './site-generator/site:/var/www/html/portfolio'
    networks:
      - api-network
    depends_on:
      - api-web-porfolio
  builder-web-portfolio:
    image: node
    container_name: 'portfolio-builder'
    volumes:
      - '.:/portfolio-project'
    working_dir: /portfolio-project/site-generator
    command: npm run build:dev
    networks:
      - api-network
    depends_on:
      - api-web-porfolio
  api-web-porfolio:
    image: node
    container_name: 'porfolio-api'
    expose:
      - 5000
    volumes:
      - '.:/portfolio-project'
    working_dir: /portfolio-project/api
    command: npm run dev
    environment:
      PRIVATE_CAPTCHA_KEY: ${PRIVATE_CAPTCHA_KEY}
    networks:
      - api-network
networks:
  api-network:
    driver: bridge
