name: CI Build and Test
on: [push] # The event that triggers the workflow
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm install
        working-directory: ./api

      - name: Build project
        run: npm run build
        working-directory: ./api

      - name: List directory contents after build
        run: ls
        working-directory: ./api

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      - name: Copy package.json to S3
        run: aws s3 cp package.json s3://amine-ouchiha-portfolio-server/
        working-directory: ./api

      - name: Copy dist folder to S3
        run: aws s3 cp dist s3://amine-ouchiha-portfolio-server/dist/ --recursive
        working-directory: ./api
