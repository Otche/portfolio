# ============================================================
# ===============  Default Configuration Amine  ====================
# ============================================================
user www-data;
# defines the number of worker processes that will be created
worker_processes auto;
# defines the file that will store the process ID of the main process
pid /run/nginx.pid;
# includes additional configuration files
include /etc/nginx/modules-enabled/*.conf;

# ============================================================
# ===============  Custom Configuration  =====================
# ============================================================
# defines the
events {
        #what is the maximum number of connections that each worker process can handle simultaneously
        worker_connections 768;
        # allows a worker process to accept all new connections at a time
        # multi_accept on;
}

# ============================================================
# ===============  Custom Configuration  =====================
# defines the main configuration block for the HTTP server
http {

        ##
        # Basic Settings
        ##
        # determines how Nginx should handle sending files to the client
        sendfile on;
        # directives that enable or disable the use of the TCP_NOPUSH socket option on FreeBSD or Linux
        tcp_nopush on;
        # determines whether connections with clients are persistent
        tcp_nodelay on;
        # sets the timeout for keep-alive connections with the client
        keepalive_timeout 65;
        # sets the maximum allowed size of the client request body, specified in the “Content-Length” request header field
        types_hash_max_size 2048;
        # server_tokens off;

        # server_names_hash_bucket_size 64;
        # server_name_in_redirect off;
        # MIME types are used in Nginx to determine the type of a file being served
        include /etc/nginx/mime.types;
        # defines the default MIME type of a response
        default_type application/octet-stream;

        ##
        # SSL Settings
        ##
        # specifies which protocols will be used to secure connections
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
        # specifies the ciphers Nginx will use
        ssl_prefer_server_ciphers on;

        ##
        # Logging Settings
        ##
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        ##
        # Gzip Settings
        ##

        gzip on;

        # gzip_vary on;
        # gzip_proxied any;
        # gzip_comp_level 6;
        # gzip_buffers 16 8k;
        # gzip_http_version 1.1;
        # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        ##
        # Virtual Host Configs
        ##
        # includes all configuration files in the /etc/nginx/conf.d/ directory
        include /etc/nginx/conf.d/*.conf;
        # includes all configuration files in the /etc/nginx/sites-enabled/ directory
        include /etc/nginx/sites-enabled/*;
}


